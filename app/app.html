<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EpicWorship</title>
    <link rel="stylesheet" href="../resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../resources/css/iziToast.min.css">
    <link rel="stylesheet" href="../node_modules/uikit/dist/css/uikit.min.css">
    <script type="text/javascript" src="../node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="../node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="loc"></div>
    <div id="root"></div>
    <script type="text/javascript" src="../resources/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../resources/js/iziToast.min.js"></script>

    <script>
      {

        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
